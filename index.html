<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Conversion</title>
	<script src="script.js" type="text/javascript"></script>
	<link href="semantic.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="jquery-3.3.1.min.js.css"  type="text/javascript" media="screen"></script>
	<script src="semantic.min.js" rel="stylesheet" type="text/javascript"></script>
</head>

<body>
	<div class="ui box">
		<h1 class="ui dividing header title">Converter</h1>

		<a>Please input a value: &nbsp;</a>
		
		<div class="ui input">
			<input type="number" id="value" placeholder="Input Here" oninput="converter(this.value)" onchange="converter(this.value)">
		</div><br>
		
			<div class="ui divider"></div>
		
		<a>Centimeters:&nbsp; <span id="millemeter" class="result">0</span></a><br>
		<a>Meters:&nbsp; <span id="meter" class="result">0</span></a><br>
		<a>Kilometers:&nbsp; <span id="kilometer" class="result">0</span></a><br>
		
			<div class="ui divider"></div>
		
		<a>Fahrenheit to Celcius:&nbsp; <span id="Celcius" class="result">0</span></a><br>
		<a>Celcius to Fahrenheit:&nbsp; <span id="Fahrenheit" class="result">0</span></a><br>
	</div>
</body>
</html>
